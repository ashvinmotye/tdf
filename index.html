<body>
  <div class="container">
    <h1>TdF Challenge</h1>

    <div class="cards">
      <div class="stat">
        <h3 id="daysHeader">000</h3>
        <p>days</p>
      </div>

      <div class="stat">
        <h3 id="distanceHeader">0000</h3>
        <p>km</p>
        <div id="distance"></div>
      </div>

      <div class="stat">
        <h3 id="speedHeader">00.0</h3>
        <p>km/h</p>
      </div>

      <div class="form-container">

        <form id="distanceForm" method="POST" onsubmit="return false;">
          <input type="text" name="distance" placeholder="distance">

          <input type="text" name="time" placeholder="time">

          <input type="submit" value="Enter">
        </form>

        <div id="reloadMsg"></div>
      </div>
  </div>
